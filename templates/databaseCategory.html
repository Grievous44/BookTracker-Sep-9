                <li> <a href= "/"> Home</a> </button></li>

<h1> All Existing  Category</h1>
<div class= "container">
    <button class ="btn btn-primary"> <a href= "/addCategory"> addCategory</a></button>  
    <form action = "/search" method="post" class = "searchForm"> 
        <input type = "search" name = "searchName" class = "form-control rounded searchField" placeholder = "Search by name" required>
        <button type = "submit" class = "btn btn-primary"> Submit </button>
    </form>
{% if categoryList != "" %}
<table class = "adminTable">
 <tr>
    <th>Category</th>
    <th>Action </th>
</tr>
  {% for category in categoryList %}
<tr>
    <td>{{category[1]}}</td>
    <td>
        <a href = "/editCategory/{{category[0]}}" class= "btn btn-warning"> Edit/Update </a>
        <a href = "/deleteCategory/{{category[0]}}" class = "btn btn-danger"> Delete</a>
    </td> 
</tr>
{% endfor %}
{% else %}
</table>
<div class = "alert alert-danger">
    <h4> No existing category</h4>
</div>
{% endif %}


</div>
