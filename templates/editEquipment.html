<!DOCTYPE html>
<html>
    <!--Things in the head are not visible to the user-->
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <title>IA Project</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel= "stylesheet" type= text/css href = "../static/Style.css">
       <!-- #PageTitle is the words that are next to the tabs at the top-->
    </head>
    <!--Things in the body are seen by the user-->
    <body>
        <header>
        <div class= "topHeader">
            <p> Materials Reservation System</p>
        </div>
        <nav>
            <ul>
                <li> <a href= "/"> Home</a> </button></li>  
                <li> <a href= "/database"> Database </a></li>
                <li> <a href ="/requests"> Request</a></li>
                <li> <a href = "/report"> Report </a></li>  
                <li> <a href = "#">Systems Maintanance </a></li>
            </ul>
        </nav>
        </header>
        <h1> Edit Equipment </h1>
        <br>
        <form action ="/editEquipment/{{item[0]}}" method = "POST">
            <p>
                <input class= "form-control" type ="text" name = "equipmentName" placeholder= "Name" required value = {{item[1]}}>
            </p>
            <p>
                <input hidden class = "form-control" type= "text" name = "equipmentQuantity" placeholder= "Available Quantity" value = {{item[2]}}>
            </p>
            <p>
                <input hidden class = "form-control" type= "text" name = "originalEquipmentTotalQuantity" placeholder= "TotalQuantity" value = {{item[3]}}>
            </p>
            <p>
                <input class = "form-control" type= "text" name = "equipmentTotalQuantity" placeholder= "TotalQuantity" required value = {{item[3]}}>
            </p>
            <select class="form-select" aria-label="Default select example" name = "equipmentLocation" required >
                <option value = "">Select science location</option>
                {% for roomItem in roomList %}
                <option value="{{roomItem[1]}}">{{roomItem[1]}}</option>
                {% endfor %}
            </select>
            <select class="form-select" aria-label="Default select example" name = "equipmentCategory" required >
                <option value = "">Select science category</option>
                {% for categoryItem in categoryList %}
                <option value="{{categoryItem[1]}}">{{categoryItem[1]}}</option>
                {% endfor %}
            </select>
            <select class="form-select" aria-label="Default select example" name = "equipmentProperty" required >
                <option value = "">Select type of equipment</option>
                {% for propertyItem in propertyList %}
                <option value="{{propertyItem[1]}}">{{propertyItem[1]}}</option>
                {% endfor %}
            </select>
            <p>
            <button type = "submit" class ="btn btn-primary"> Update Equipment</button>
            </p>
        </form>
    </body>
</html>
